{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <h1>Do you want to delete {{ contact.name }}</h1>
        <br>
        <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
</div>

{% endblock content %}
